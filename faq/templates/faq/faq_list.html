<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .faq-question {
            font-weight: bold;
            color: #2c3e50;
        }
        .faq-answer {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    {% if faqs %}
        <div class="faq-list">
        {% for faq in faqs %}
            <div class="faq-item">
                <div class="faq-question">Q: {{ faq.question }}</div>
                <div class="faq-answer">A: {{ faq.answer }}</div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No FAQs are available at the moment.</p>
    {% endif %}
</body>
</html>
