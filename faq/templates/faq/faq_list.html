{% extends 'base.html' %}

{% block content %}
    <h1>FAQ List</h1>
    <ul>
    {% for faq in faqs %}
        <li>
            <h2>{{ faq.question }}</h2>
            <div>{{ faq.answer|safe }}</div>
        </li>
    {% empty %}
        <li>No FAQs available.</li>
    {% endfor %}
    </ul>
{% endblock %}
